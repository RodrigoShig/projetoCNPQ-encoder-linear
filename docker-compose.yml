version: '3.7'

services:
  influxdb:
    image: influxdb:2.7.5
    container_name: influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - iot-net

  nodered:
    image: nodered/node-red:latest
    container_name: nodered
    ports:
      - "1880:1880"
    volumes:
      - node_red_data:/data
    networks:
      - iot-net
    depends_on:
      - influxdb

  grafana:
    image: grafana/grafana:10.4.2
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana_config/provisioning:/etc/grafana/provisioning
    networks:
      - iot-net
    depends_on:
      - influxdb

networks:
  iot-net:

volumes:
  influxdb_data:
  grafana_data:
  node_red_data: